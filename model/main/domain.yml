responses:
  utter_help_with_something_else:
  - text: "Okay. Can I help with something else."
  utter_ask_me_anything:
  - text: "Hi, I'm HumanBios medical assistant. I can help you find hospitals, pharmacueticals, masks or even answer some of your questions. How can I serve?"
  - text: "Hello, I'm HumanBios medical assistant. I can find hospitals, pharmacy or mask facilities for you. Also, you may just want to ask me some questions."

  utter_ask_location:
  - text: "Can you provide your location please? (city name or zip code)"
  - text: "Please provide your city name."
  - text: "What is your current city?"
  - text: "Please provide your city name or zip code."
  - text: "Please enter your zip code or city name to find local providers."

  utter_goodbye:
  - text: "Hope I've served well. Bye!"
  - text: "Good bye!"
  - text: "Remember, everything will be fine. Cheer up."
  - text: "I'm always ready to help. Good bye!"
  - text: "Talk to you later!"
  - text: "Have a good day."
  - text: "Until next time!"

  utter_noworries:
  - text: "My pleasure."
  - text: "You are welcome!"

  utter_ask_facility_type:
  - text: "Choose one of the following to search for: hospital, pharmacy or masks."
  - text: "What do you need me to find? Hospital? Pharmaceutical? Masks?"

  utter_address:
  - text: "The address is {facility_address}."

  utter_handle_insult:
  - text: "That wasn't so nice.."
  - text: "Please stop. Such words hurt me."
  - text: "Please stop. I'm only trying to help"
  - text: "I'm not bad. Please stop."

  utter_cant_help:
  - text: "I'm so sorry, please contact developers and provide feedback."
  - text: "I will try better next time. Please provide feedback."

  utter_is_bot:
  - text: "Yes, I am!"
  - text: "No, I'm totaly human. wink-wink"
  - text: "I'm just a binary code!"
  - text: "I'm just an assistant."
 
  utter_quiz_introduction:
  - text: "I will ask you several questions and based on your answer decide how I can help. This quiz is absolutely confidential. Are you ready to answer my questions?"
  utter_ask_age:
  - text: "How old are you?"
  utter_ask_living_alone:
  - text: "Are you living alone at the moment?"
  utter_ask_taking_care_of_people:
  - text: "Are you taking care of old or sick people?" 
  utter_ask_crowded_workplace:
  - text: "Are you working in a crowded place or have a lot of close contact with people in your job?"
  utter_ask_smoking:
  - text: "Do you smoke?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
